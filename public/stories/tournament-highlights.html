<!DOCTYPE html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>BattleZone Tournament Highlights</title>
  <link rel="canonical" href="https://battlezone.com/stories/tournament-highlights">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    amp-story { font-family: 'Arial', sans-serif; }
    amp-story-page { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .title { font-size: 3em; font-weight: bold; color: white; text-align: center; }
    .subtitle { font-size: 1.5em; color: white; text-align: center; margin-top: 20px; }
  </style>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebStory",
    "headline": "BattleZone Tournament Highlights",
    "description": "Exciting moments from recent BGMI tournaments",
    "image": "https://battlezone.com/images/story-cover.jpg",
    "datePublished": "2024-01-01T00:00:00Z",
    "author": {
      "@type": "Organization",
      "name": "BattleZone"
    }
  }
  </script>
</head>
<body>
  <amp-story standalone
    title="Tournament Highlights"
    publisher="BattleZone"
    publisher-logo-src="https://battlezone.com/logo.png"
    poster-portrait-src="https://battlezone.com/images/story-poster.jpg">
    
    <amp-story-page id="cover">
      <amp-story-grid-layer template="fill">
        <amp-img src="https://battlezone.com/images/tournament-bg.jpg"
          width="720" height="1280" layout="responsive">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h1 class="title">Tournament Highlights</h1>
        <p class="subtitle">Epic BGMI Battles</p>
      </amp-story-grid-layer>
    </amp-story-page>
    
    <amp-story-page id="winner">
      <amp-story-grid-layer template="fill">
        <amp-img src="https://battlezone.com/images/winner.jpg"
          width="720" height="1280" layout="responsive">
        </amp-img>
      </amp-story-grid-layer>
      <amp-story-grid-layer template="vertical">
        <h2 class="title">Champion</h2>
        <p class="subtitle">Team Alpha Wins ₹50,000</p>
      </amp-story-grid-layer>
    </amp-story-page>
    
    <amp-story-page id="stats">
      <amp-story-grid-layer template="vertical">
        <h2 class="title">Tournament Stats</h2>
        <p class="subtitle">500+ Players</p>
        <p class="subtitle">50 Teams</p>
        <p class="subtitle">₹2,00,000 Prize Pool</p>
      </amp-story-grid-layer>
    </amp-story-page>
    
    <amp-story-page id="cta">
      <amp-story-grid-layer template="vertical">
        <h2 class="title">Join Next Tournament</h2>
        <p class="subtitle">Register Now on BattleZone</p>
      </amp-story-grid-layer>
      <amp-story-cta-layer>
        <a href="https://battlezone.com/tournaments" class="button">Join Now</a>
      </amp-story-cta-layer>
    </amp-story-page>
    
  </amp-story>
</body>
</html>
